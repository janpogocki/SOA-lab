<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <h3>Książki do wypożyczenia</h3>
            <br/>
            <ui:repeat value="#{Lib.library.storage.freeBooks}" var="item">
                <h:outputLabel value="${item.title}"/>
                <br/>
                <h:commandLink value="Zarezerwuj" action="#{Lib.library.bookBook(item.id)}"/>
                <br/>
                <h:commandLink value="Wypożycz" action="#{Lib.library.borrowBook(item.id)}"/>
                <br/>
                <br/>
            </ui:repeat>

            <h3>Książki zarezerwowane</h3>
            <br/>
            <ui:repeat value="#{Lib.library.storage.reservedBooks}" var="item">
                <h:outputLabel value="${item.title}"/>
                <br/>
                <h:commandLink value="Zwolnij" action="#{Lib.library.returnBook(item.id)}"/>
                <br/>
                <h:commandLink value="Wypożycz" action="#{Lib.library.borrowBook(item.id)}"/>
                <br/>
                <br/>
            </ui:repeat>


            <h3>Książki Wypożyczone</h3>
            <br/>
            <ui:repeat value="#{Lib.library.storage.borrowedBooks}" var="item">
                <h:outputLabel value="${item.title}"/>
                <br/>
                <h:commandLink value="Zwróć" action="#{Lib.library.returnBook(item.id)}"/>
                <br/>
                <h:commandLink value="Wypożycz" action="#{Lib.library.borrowBook(item.id)}"/>
                <br/>
                <br/>
            </ui:repeat>
        </h:form>
    </h:body>
    ${Lib.library.bookBook(1)}
</f:view>
</html>
