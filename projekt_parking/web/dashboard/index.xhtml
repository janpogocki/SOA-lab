<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h1>Logowanie do kokpitu</h1>

#{DashboardBean.redirect()}

<form method="post" action="j_security_check" name="loginForm"><h:panelGrid columns="2">
    <h:outputLabel id="userNameLabel" for="j_username" value="Użytkownik:"/>
    <h:inputText id="j_username"/>
    <h:outputLabel id="passwordLabel" for="j_password" value="Hasło:"/>
    <h:inputSecret id="j_password"/>

    <h:panelGroup>
        <h:commandButton type="submit" value="Zaloguj się"/>
    </h:panelGroup>
</h:panelGrid>
</form>

</html>
